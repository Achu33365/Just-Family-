 
<html>
  <head>
    <title>Image Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <center>
    <h2> Just Family ❤️
    </h2>
  </center>
  <div class="container">
    
    <center>
      <br>

      <p style="font-size: 22px;"> This model is trained to identify my family members: </p>
    <br>
     <b class="name_of_objects">
      Father
      <hr>
      Mother
      <hr>
      Sister
      <hr>
      & Me
      <hr>
     </b>

      <label>Webcam View</label>
   <div id="camera"></div>
      <br><br>
     <div id="result"></div>
      <br><br>
    <button onclick="take_snapshot();" class="btn btn-info"> Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-success"> Identify Image</button>
      <br><br>
     
      <p style="font-size: 22px;">Object : <span id="result-object_image" ></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_object-accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
